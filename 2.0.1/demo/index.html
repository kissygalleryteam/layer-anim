<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>LayerAnim Demo</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed-min.js" charset="utf-8"></script>
    <script src="beautify.js"></script>
    <script>
        var S = KISSY;
        S.config({
            packages:[
                {
                    name:"kg",
                    path:"http://g.tbcdn.cn/kg/",
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });

        if (S.Config.debug) {
            var srcPath = "../src/";
            S.config({
                packages:[
                    {
                        name:"kg/layer-anim/2.0.0",
                        path:srcPath,
                        charset:"utf-8",
                        ignorePackageNameInUri:true
                    }
                ]
            });
        }

    </script>
</head>

<body>
    <div class="anim-canvas">
        <img class="mask" src="bg-mask.png"/>
        <a class="logo" href="http://gallery.kissyui.com/layer-anim/1.1/guide/index.html" target="_blank">LayerAnim</a>
        <span class="shark"></span>
        <span class="fishes"></span>
        <span class="small-fish" rel="SmallFish"></span>
        <span class="mid-fish" rel="MidFish"></span>
        <span class="big-fish" rel="BigFish"></span>
        <div class="misc">
            <span>D</span>
            <span>e</span>
            <span>m</span>
            <span>o</span>
            <span>&nbsp;</span>
            <span>b</span>
            <span>y</span>
            <span>&nbsp;</span>
            <span>阿</span>
            <span>古</span>
        </div>
    </div>
    <div class="shadow"></div>
    
    <div id="J-Timeline" class="anim-editor">
        <div class="editor-title">
            <div class="layer">
            </div>
            <div class="scale">
                <span class="scale-unit">0s</span>
                <span class="scale-unit">1s</span>
                <span class="scale-unit">2s</span>
                <span class="scale-unit">3s</span>
                <span class="scale-unit">4s</span>
                <span class="scale-unit scale-unit-last">5s</span>
            </div>
        </div>
        <div id="J-BigFishGroup" class="editor-content anim-group" group="BigFish">
            <div class="layer">
                <img class="layer-icon" src="layer-icon-big-fish.png"/>BigFish
            </div>
            <div class="scale">
                <span class="anim-layer">
                    <span class="layer-point layer-point-begin"></span>
                    <span class="layer-point layer-point-end"></span>
                </span>
            </div>
        </div>
        <div id="J-BigFish0" class="editor-content anim-group-member" group="BigFish" member="0">
            <div class="layer">Layer1</div>
            <div class="scale">
                <span class="anim-layer">
                    <span class="layer-point layer-point-begin"></span>
                    <span class="layer-point layer-point-end"></span>
                    <small class="layer-duration"></small>
                </span>
            </div>
        </div>
        <div id="J-BigFish1" class="editor-content anim-group-member" group="BigFish" member="1">
            <div class="layer">Layer2</div>
            <div class="scale">
                <span class="anim-layer">
                    <span class="layer-point layer-point-begin"></span>
                    <span class="layer-point layer-point-end"></span>
                    <small class="layer-duration"></small>
                </span>
            </div>
        </div>
        <div id="J-MidFishGroup" class="editor-content anim-group" group="MidFish">
            <div class="layer">
                <img class="layer-icon" src="layer-icon-mid-fish.png"/>MiddleFish
            </div>
            <div class="scale">
                <span class="anim-layer">
                    <span class="layer-point layer-point-begin"></span>
                    <span class="layer-point layer-point-end"></span>
                </span>
            </div>
        </div>
        <div id="J-MidFish0" class="editor-content anim-group-member" group="MidFish" member="0">
            <div class="layer">Layer1</div>
            <div class="scale">
                <span class="anim-layer">
                    <span class="layer-point layer-point-begin"></span>
                    <span class="layer-point layer-point-end"></span>
                    <small class="layer-duration"></small>
                </span>
            </div>
        </div>
        <div id="J-MidFish1" class="editor-content anim-group-member" group="MidFish" member="1">
            <div class="layer">Layer2</div>
            <div class="scale">
                <span class="anim-layer">
                    <span class="layer-point layer-point-begin"></span>
                    <span class="layer-point layer-point-end"></span>
                    <small class="layer-duration"></small>
                </span>
            </div>
        </div>
        <div id="J-SmallFishGroup" class="editor-content anim-group" group="SmallFish">
            <div class="layer">
                <img class="layer-icon" src="layer-icon-small-fish.png"/>SmallFish
            </div>
            <div class="scale">
                <span class="anim-layer">
                    <span class="layer-point layer-point-begin"></span>
                    <span class="layer-point layer-point-end"></span>
                </span>
            </div>
        </div>
        <div id="J-SmallFish0" class="editor-content anim-group-member" group="SmallFish" member="0">
            <div class="layer">Layer1</div>
            <div class="scale">
                <span class="anim-layer">
                    <span class="layer-point layer-point-begin"></span>
                    <span class="layer-point layer-point-end"></span>
                    <small class="layer-duration"></small>
                </span>
            </div>
        </div>
        <div id="J-SmallFish1" class="editor-content anim-group-member" group="SmallFish" member="1">
            <div class="layer">Layer2</div>
            <div class="scale">
                <span class="anim-layer">
                    <span class="layer-point layer-point-begin"></span>
                    <span class="layer-point layer-point-end"></span>
                    <small class="layer-duration"></small>
                </span>
            </div>
        </div>
        <div id="J-Pointer" class="editor-pointer"></div>
    </div>
    <div id="J-PropertyEditor" class="property-editor">
        <ul>
            <li class="editor-from prop-column-left prop-disabled">
                <span class="prop-name" title="动画起始值">from：</span>
                <textarea class="prop-from" member="true" rel="from" disabled="disabled" title="动画起始值"></textarea>
            </li>
            <li class="editor-to prop-column-right prop-disabled">
                <span class="prop-name" title="动画结束值">to：</span>
                <textarea class="prop-to" member="true" rel="to" disabled="disabled" title="动画结束值"></textarea>
            </li>
            <li class="editor-duration prop-column-left prop-disabled">
                <span class="prop-name" title="动画时长">duration：</span>
                <input class="prop-duration" type="text" member="true" rel="duration" disabled="disabled" title="动画时长"/> 秒
            </li>
            <li class="editor-easing prop-column-right prop-disabled">
                <span class="prop-name" title="过渡效果">easing：</span>
                <select class="prop-easing" member="true" defaultValue="Power1.easeOut" rel="easing" disabled="disabled" title="过渡效果">
                    <option value="Back.easeIn">Back.easeIn</option>
                    <option value="Back.easeOut">Back.easeOut</option>
                    <option value="Back.easeInOut">Back.easeInOut</option>
                    <option value="Bounce.easeIn">Bounce.easeIn</option>
                    <option value="Bounce.easeOut">Bounce.easeOut</option>
                    <option value="Bounce.easeInOut">Bounce.easeInOut</option>
                    <option value="Circ.easeIn">Circ.easeIn</option>
                    <option value="Circ.easeOut">Circ.easeOut</option>
                    <option value="Circ.easeInOut">Circ.easeInOut</option>
                    <option value="Elastic.easeIn">Elastic.easeIn</option>
                    <option value="Elastic.easeOut">Elastic.easeOut</option>
                    <option value="Elastic.easeInOut">Elastic.easeInOut</option>
                    <option value="Power1.easeIn">Power1.easeIn</option>
                    <option value="Power1.easeOut" selected="selected">Power1.easeOut</option>
                    <option value="Power1.easeInOut">Power1.easeInOut</option>
                    <option value="Power2.easeIn">Power2.easeIn</option>
                    <option value="Power2.easeOut">Power2.easeOut</option>
                    <option value="Power2.easeInOut">Power2.easeInOut</option>
                    <option value="Power3.easeIn">Power3.easeIn</option>
                    <option value="Power3.easeOut">Power3.easeOut</option>
                    <option value="Power3.easeInOut">Power3.easeInOut</option>
                    <option value="Power4.easeIn">Power4.easeIn</option>
                    <option value="Power4.easeOut">Power4.easeOut</option>
                    <option value="Power4.easeInOut">Power4.easeInOut</option>
                    <option value="Expo.easeIn">Expo.easeIn</option>
                    <option value="Expo.easeOut">Expo.easeOut</option>
                    <option value="Expo.easeInOut">Expo.easeInOut</option>
                </select>
            </li>
            <li class="editor-delay prop-column-right prop-disabled">
                <span class="prop-name" title="延迟播放时间">delay：</span>
                <input class="prop-delay" type="text" member="true" rel="delay" disabled="disabled" title="延迟播放时间"/> 秒
            </li>
            <li class="editor-overwrite prop-column-right prop-disabled">
                <span class="prop-name" title="如果多个动画均作用于同一DOM节点，其设置的CSS属性相互冲突时，解决冲突的方式">overwrite：</span>
                <select class="prop-overwrite" member="true" defaultValue="auto" rel="overwrite" disabled="disabled" title="如果多个动画均作用于同一DOM节点，其设置的CSS属性相互冲突时，解决冲突的方式">
                    <option value="auto">auto</option>
                    <option value="all">all</option>
                    <option value="none">none</option>
                </select>
            </li>
            <li class="editor-align prop-column-left prop-disabled">
                <span class="prop-name" title="播放顺序">align：</span>
                <select class="prop-align" member="true" defaultValue="normal" rel="align" disabled="disabled" title="播放顺序">
                    <option value="normal" title="所有动画同时开始播放">normal</option>
                    <option value="sequence" title="上一动画播放完再播放该动画">sequence</option>
                </select>
            </li>
            <li class="editor-repeat prop-column-right prop-disabled">
                <span class="prop-name" title="首次播放后的重复次数（-1：无限重复）">repeat：</span>
                <input class="prop-repeat" type="text" rel="repeat" disabled="disabled" title="首次播放后的重复次数（-1：无限重复）"/> 次
            </li>
            <li class="editor-repeatDelay prop-column-right prop-disabled">
                <span class="prop-name" title="每次重复播放前的延迟时间">repeatDelay：</span>
                <input class="prop-repeatDelay" type="text" rel="repeatDelay" disabled="disabled" title="每次重复播放前的延迟时间"/> 秒
            </li>
            <li class="editor-yoyo prop-column-right prop-disabled">
                <span class="prop-name" title="重复播放时，是否以相反顺序播放（每次与上次播放顺序相反）">yoyo：</span>
                <input class="prop-yoyo" type="checkbox" rel="yoyo" disabled="disabled" title="重复播放时，是否以相反顺序播放（每次与上次播放顺序相反）"/>
            </li>
            <li class="editor-degrade prop-column-left prop-disabled">
                <span class="prop-name" title="降级设置（当前浏览器版本高于指定版本时，动画才生效）">degrade：</span>
                <textarea class="prop-degrade" rel="degrade" disabled="disabled" title="降级设置（当前浏览器版本高于指定版本时，动画才生效）"></textarea>
            </li>
        </ul>
        <div class="actions">
            <button id="J-Playback" class="btn-play">播放</button>
            <button id="J-Stop" class="btn-stop">停止</button>
            <button id="J-ViewCode" class="btn-code">查看配置代码</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
